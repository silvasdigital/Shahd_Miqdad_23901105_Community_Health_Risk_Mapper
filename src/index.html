<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="icon" href="imgs/weather-icons/clear-day.svg" />
  </head>
  <body>
    <header>
      <div class="logo-container">
        <img src="./imgs/logo.svg" alt="logo" />
        <h1>Weather App</h1>
      </div>
      <div class="slider_div">
        <label for="unit"
          ><span class="label-txt">Switch Unit</span>
          <div class="slider-container">
            <input type="checkbox" id="unit" value="F" />
            <span class="slider"></span>
          </div>
        </label>
      </div>
    </header>
    <main>
      <div class="search-bar-container">
        <input type="search" id="search-bar" placeholder="Search for a location" />
        <img src="./imgs/search.svg" alt="search" />
      </div>
    </main>
    <div class="footer">
      <a href="https://github.com/Silva-Mo/weather-app"
        >Copyright Â© Webpage by: Silva-Mo<img src="imgs/github-mark-white.svg"
      /></a>
    </div>
  </body>
</html>
